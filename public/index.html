<!doctype html>
<html ng-app="webtail">
	
	<head>
		
		<script src="/js/angular.js"></script>
		<script src="/js/socket.io.js"></script>
		<link rel="stylesheet" href="/css/app.css">
		<style>
			.logger{
				width: 300px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body ng-controller="webtailController">
		

		<select name="" id="">
			<option value="{{d}}" ng-repeat="d in dirs">{{d}}</option>
		</select>
		<select name="" id="" ng-model="file" ng-change="selectfile(f)">
			<option value="{{f}}" ng-repeat="(i,f) in files">{{f}}</option>
		</select>
		<ol id="tail" class="monospace selection" style="height: 542px;">
			<li ng-repeat="(i,l) in logger  track by $index"><pre>{{l}}</pre></li>
		</ol>
	

		<script src="/js/index.js"></script>
	</body>

</html>
